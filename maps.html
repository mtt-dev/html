<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfGxNkLJsXoZ7ku384UDGf3DDlScrksKY&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      gmp-map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
    <gmp-map center="51.076141357421875,10.326333045959473" zoom="14" map-id="DEMO_MAP_ID">
        <gmp-advanced-marker position="51.076141357421875,10.326333045959473" title="My location"></gmp-advanced-marker>
      </gmp-map>
</body>
</html>
